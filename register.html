<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="register.css">

    <title>Register</title>
  </head>
  <body>
    <nav class="navbar navbar-light ml-auto">
      <form class="form-inline">
        <a href="index.html"><button class="btn btn-success" type="button">Home</button></a>
      </form>
    </nav>
    <div class="login-area">
      <!-- <div class="toggle-area">
        <a href="login.html"><button type="button" class="toggle-btn">Log in</button></a>
        <a href="register.html"><button type="button" class="toggle-btn">Register</button></a>
      </div> -->

      <div class="label">
        <h1>Sign in</h1>
      </div>

      <form class="input-group" action="index.html" method="post">
        <input type="text" class="name" placeholder="Name" required>
        <input type="text" class="ph-no" placeholder="Phone number (ex: +91XXXXXXXXXX)" required>
        <input type="password" class="pass" placeholder="Password" required>
        <input type="password" class="rep-pass" placeholder="Re-Enter Password" required>
        <select class="district">
          <option value="none">Select your District</option>
          <option value="Almora">Almora</option>
          <option value="Bageshwar">Bageshwar</option>
          <option value="Chamoli">Chamoli</option>
          <option value="Champawat">Champawat</option>
          <option value="Dehradun">Dehradun</option>
          <option value="Haridwar">Haridwar</option>
          <option value="Nainital">Nainital</option>
          <option value="Pauri Garhwal">Pauri Garhwal</option>
          <option value="Pithoragarh">Pithoragarh</option>
          <option value="Rudraprayag">Rudraprayag</option>
          <option value="Tehri Garhwal">Tehri Garhwal</option>
          <option value="Udham Singh Nagar">Udham Singh Nagar</option>
          <option value="Uttarkashi">Uttarkashi</option>

        </select>
        <div class="img-msg">
          Add your Face photo
        </div>
        <input type="file" class="img-file">
        <button type="submit" class="submit-btn">Sign in</button>
      </form>

      <div class="sign-in">
        already signed in?
        <a href="login.html"><button type="button" class="sign-in-btn">Log in</button></a>
      </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
